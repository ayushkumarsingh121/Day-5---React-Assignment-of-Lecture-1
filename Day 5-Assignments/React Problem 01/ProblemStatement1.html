<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <!-- Problem Statement 1 : Create a React Element: Your primary task is to use React.createElement to create a new React element. This element should be a paragraph (<p>) with the text "Seize the day". -->

    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let root = ReactDOM.createRoot(document.getElementById("root"));
    let element = React.createElement("p", { id: "text" }, "Seize the day");
    root.render(element);
  </script>
</html>
